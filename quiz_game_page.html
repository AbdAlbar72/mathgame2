<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="your-stylesheet.css">
    <script src="your-blank-js-file.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h1>Quiz Game</h1>
            <h2 id="questionerName">Questioner: <span id="player1Name"></span></h2>
            <h2 id="answerName">Answer Turn: <span id="player2Name"></span></h2>
            <div id="output">
            </div>
            <h3>Player 1 Score: <span id="player1Score"></span></h3>
            <h3>Player 2 Score: <span id="player2Score"></span></h3>
            <h4>Enter Numbers:</h4>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="send()">Send</button>
        </center>
    </div>
</body>
</html>
